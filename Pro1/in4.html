<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind无法实现双向绑定 -->
        <!-- 使用v-model可以实现数据的双向绑定，只能运用在表单元素中
         input,text,address,email,checkbox,
        -->
        <input type="text" v-model="msg" style="width:100%">
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"we are your best firends"
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
