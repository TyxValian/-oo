<html lang="en">
<head>

<body>
    <div id="app">
        <p>{{msg|msgchange}}</p>
        <p>{{msg2}}</p>
    </div>

        Vue.filter('msgchange',function(msg){
            return msg.replace(/天才/g,'蠢材')
        })

        el:"#app",
        data:{
            msg2:"你真是个天才，天才少年：托尼斯塔克",
            msg:"你真是个天才，天才少年：托尼斯塔克"
        },
        methods:{

        }
    })
    </script>
</body>
</html>
