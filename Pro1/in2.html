<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <input type="button" value="动" @click="move">
        <input type="button" value="停" @click ="stop">
    </div>
    <script src="./vue.js"></script>
    <script>
    let vm = new Vue({
       el:"#app",
       data:{
         msg:"浪起来，低调~!",
         remove:null
       },
       methods:{
           move(){   
               if(this.remove != null) return;        
            this.remove = setInterval(() =>{
            //   console.log(this.msg)
              let start = this.msg.substring(0,1)
              let end = this.msg.substring(1)
              this.msg = end + start
               },500)
            
           },
           stop(){
               clearInterval(this.remove)
               this.remove = null;
           }
       }
    })
    </script>
</body>
</html>
