<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环</title>
</head>
<body>
    <div id="app"> 
        <p v-for="(val,key) in list">{{val}}--{{key}}</p>
        <p v-for="count in 10">{{count}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
    let vm = new Vue({
        el:"#app",
        data:{
           list:{
               id:"1",
               name:"托尼斯达克",
               sex:"boy",
           }
        },
    })
    </script>
</body>
</html>
